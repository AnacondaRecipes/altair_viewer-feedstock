{% set name = "altair_viewer" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ddd3fa283afdbfd3eb53115b8c1779e1d17ea0a6679eb41a7cd4593e39879ca4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - altair
    - altair_data_server >=0.4.0

test:
  imports:
    - altair_viewer

about:
  home: "http://github.com/altair-viz/altair_viewer/"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Viewer for Altair and Vega-Lite visualizations."

extra:
  recipe-maintainers:
    - xhochy
